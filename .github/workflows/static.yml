name: CI with Node.js server

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # Job to test the server
  test-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Start server and run tests
        run: |
          # Start the Node.js server in the background
          nohup node server.js &
          
          # Run your tests or any other actions here
          # For example, testing the server is running
          curl http://localhost:3000 || exit 1
          
          # Or you could add actual test scripts here like:
          # npm test
          
      - name: Stop server (optional)
        run: kill $(jobs -p)

  # Deploy to GitHub Pages (for static content)
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4